[main]
#define authorizer
authorizer=org.apache.shiro.authz.ModularRealmAuthorizer
#define PermissionResolver
permissionResolver=com.shiro.chapter2.permission.BitPermissionResolver
#define RolePermissionResolver
rolePermissionResolver=com.shiro.chapter2.permission.MyRolePermissionResolver
#setup permissionResolver and rolePermissionResolver for authorizer
authorizer.permissionResolver=$permissionResolver
authorizer.rolePermissionResolver=$rolePermissionResolver
securityManager.authorizer=$authorizer
#define realm
realm1=com.shiro.chapter2.realm.AuthorizerRealm
#setup realm for securityManager 
securityManager.realms=$realm1


